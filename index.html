<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/styles.css" />
    <title>Rafael Martins | Crypto</title>
  </head>
  <body class="root-element">
    <section class="s-login animate-in" id="login">
      <div class="container">
        <div class="icon">
          <img src="./assets/icons/crypto.svg" alt="" class="icon-crypto" />
        </div>

        <div class="text">
          <h4>Crypto</h4>
          <p class="small">O maior marketplace de NFTs do Brasil</p>
        </div>

        <div class="inputs">
          <div class="input-container">
            <div class="input-wrapper">
              <img src="./assets/icons/user.svg" alt="" />
              <input type="text" placeholder="Login" />
            </div>
          </div>

          <div class="input-container">
            <div class="input-wrapper">
              <img src="./assets/icons/locker.svg" alt="" />
              <input type="password" placeholder="Senha" />
            </div>
            <img src="./assets/icons/eye.svg" alt="" />
          </div>
        </div>

        <div class="recover-password">
          <p class="small">recuperar a senha?</p>
        </div>

        <a href="#feed">
          <button class="primary small">Entrar</button>
        </a>

        <hr class="divider" />

        <a href="#feed">
          <button class="secondary icon small">
            <span>Entrar com Metamask</span>
            <img src="./assets/icons/metamask.svg" alt="" />
          </button>
        </a>

        <div class="ellipse-top"></div>
        <div class="ellipse-bottom"></div>
      </div>
    </section>

    <section class="s-feed animate-in" id="feed">
      <h1>Feed</h1>
      <a href="#login">Click here to get to Login.</a>
    </section>

    <script>
      // Reindex page
      document.location.hash = "#login";

      // Smooth pages transition
      window.addEventListener("beforeunload", function () {
        document.body.classList.add("animate-out");
      });
      
      // Get device view height
      // const rootElement = document.querySelector(".root-element");
      // const viewPortH = rootElement.getBoundingClientRect().height;
      // const windowH = window.innerHeight;
      // const browserUiBarsH = viewPortH - windowH;
      // rootElement.style.height = `calc(100vh - ${browserUiBarsH}px)`;
    </script>
  </body>
</html>
